language: python

cache: pip

python:
  - 3.7
  
before_install:
  - bash <(wget -q -O - https://coverage.codacy.com/get.sh)
  - cp -v .codacy-coverage/codacy-coverage-reporter /tests/

install:
  - pip install -r requirements.txt

script:
  - cd /home/travis/build/makism/dyconnmap/tests/
  - nosetests --cover-tests --with-coverage --cover-package=dyconnmap

after_success:
  - coveralls
  - coverage xml
  - codacy-coverage-reporter report -l Python -r coverage.xml  final
  - codecov
